name: Lint and test 

on:
  pull_request:
    types: [opened, reopened]
  push:
    paths: 
      - '**.py'
  workflow_call:

jobs:

  run-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          path: "src/LOLDeps"
          ignore: "E501"
          plugins: "flake8-black"
      
      - name: Run Unit Tests
        run: |
          python3 -m unittest -v